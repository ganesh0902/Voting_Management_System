<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title> Admin Home Page </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script type="text/javascript" th:src="@{/javaScript/Logout.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/javaScript/Candidate.js}"></script>
</head>
<body style="background-color: #E67E22">
	<div class="">
		<div class="row bg-dark p-3">
			<div class="col-12">												
				<div class="row">
					<div class="col-6 text-white">
						<h4> Voting App </h4>
					</div>
					<div class="col-6">
						<form action="">
						<a class="btn btn-primary mr-2 float-right px-5" href="/vote/addrecords"> List Of All vote </a>
						<a href="/vote/adminLogout" class="btn btn-danger float-right px-5" onclick="logout()"> Logout </a>
						</form>
					</div>
				</div>
			</div>			
		</div>
	</div>
		<div >
		<div class="row justify-content-center mt-5">
			<div class="col-7">			
				<div class="card">				
					<div class="card-body">					
						<div class="">
							<table class="table text-center table-bordered table-striped">
								<thead class="thead-dark">
									<tr>
										<th> User name</th>
										<th> Number of Vote </th>
									</tr>									
								</thead>
								<tbody>									
									<tr th:each="record:${records}">
										<td th:text="${record.username}"></td>
										<td th:text="${record.number_of_vote}"></td>
									</tr>									
								</tbody>
							</table>
						</div>						
					</div>
				</div>
			</div>	
		</div>		
	</div>
</body>
</html>
