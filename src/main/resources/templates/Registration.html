<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script type="text/javascript" th:src="@{/javaScript/validation.js}"></script>
</head>
<body style="background-color: #0C356A">
	<div class="">
		<div class="row bg-dark">
			<div class="col-12">
				<div class="p-3">
					<h1 class="text-white"> Voting App  </h1>
				</div>
			</div>
		</div>
		<div class="row justify-content-center mt-4">
			<div class="col-6">
				<div class="card">
				<div class="bg-dark text-white p-3">
					<h4> Register Here </h4>
				</div>
					<form action="/vote/save" method="post">
					<div class="card-body">
						<div class="mt-3">
							<input type="text" name="username" class="form-control" id="fname" placeholder="Enter User Name " required="required">
						</div>
						<div class="mt-3">
							<input type="email" name="email" class="form-control" id="email" placeholder="Enter Email " required="required">
						</div>
						<div class="mt-3">
							<input type="password" name="password" class="form-control" id="password" placeholder="Enter Password " required="required">
						</div>
						<div class="mt-3">
							<input type="text" name="phone" class="form-control" id="phone" placeholder="Enter Phone " required="required">
						</div>
						<div class="mt-3">
							<button class="btn btn-primary form-control" id="submit" type="submit"> Submit </button>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
