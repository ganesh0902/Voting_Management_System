<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Records</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/javaScript/Candidate.js}"></script>
</head>
<body style="background-color: #252B48">
	<div>
		<div class="row bg-dark">
			<div class="col-12">
				<div class="p-3">
					<h4 class="text-white"> All Records </41>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-7">
				<div class="card mt-5">
					<div class="card-body">
						<div>
						<div>
							<button class="btn btn-danger" id="goback"> Go Back </button>
														
						</div>
							<table class="table text-center table-striped">
								<thead class="thead-dark">
									<tr>
										<th> User Name</th>
										<th> Email </th>
										<th> Phone </th>
										<th> Candidate Name </th>
									</tr>
								</thead>
								<tbody class="">
									<tr th:each="record:${records}">
										<td th:text="${record.username}"></td>
										<td th:text="${record.email}"></td>
										<td th:text="${record.phone}"></td>
										<td th:text="${record.candidateName}"></td>										
									</tr>									
								</tbody>
							</table>								 
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
