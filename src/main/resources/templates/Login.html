<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Page </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: #91C8E4">
<div class="">
		<div class="row bg-dark">
			<div class="col-12">
				<div class="p-3">
					<h4 class="text-white"> Voting App Login </41>
				</div>
			</div>
		</div>
	</div>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

           <!-- <form action="/vote/home" method="get"> -->
           <form action="/vote/home" method="post">
           		 <div class=" pb-5">
	              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>	              
	              <p class="text-white-50 mb-2">Please enter your login and password!</p>
	              <hr>	               
					<div th:if="${session.message}">
						<p th:text="'Hello, ' + ${session.message}" class="bg-danger py-2"></p>		
						<th:block value="${#session.removeAttribute('message')}"></th:block>									
					</div>	                	              						                	              					
	              <div class="form-outline form-white mb-4 mt-2">
	                <input type="email" id="typeEmailX" class="form-control form-control-lg" name="username" placeholder="Enter Email"/>
	                <!-- <label class="form-label" for="typeEmailX">Email</label> -->
	              </div>
	
	              <div class="form-outline form-white mb-4">
	                <input type="password" id="typePasswordX" class="form-control form-control-lg"  name="password" placeholder="Enter Password"/>
	                <!-- <label class="form-label" for="typePasswordX">Password</label> -->
	              </div>             
	
	              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
	            
	            </div>
           </form>
            <div>
              <p class="mb-0">Don't have an account? <a href="/vote/register" class="text-white-50 fw-bold">Sign Up</a>
              </p>                           
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>	
</body>
</html>
