<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/javaScript/Candidate.js}"></script>

</head>
<body style="background-color: #FF6969">
	<div class="">
		<div class="row">
			<div class="col-12">
				<div class="bg-dark text-white py-3 pl-2">
					<label> Welcome to Voting Application Mr </label>
					<label th:text="${session.get('username')}"> </label>
				</div>
			</div>
		</div>
		<div class="row justify-content-center mt-3">		
			<div class="col-6">
			<form action="#" method="post">
				<div class="card">					
					<div class="card-body">										
						<div th:each="candidate:${candidates}">
							<input type="radio" name="userId"  class="vt" th:id="${candidate.cid}">
							<label  th:text="${candidate.username}" th:id="${candidate.cid}" class="ml-3"> </label>
							<input type="hidden" name="cId"  id="cid">
							<input type="hidden" name="uId" th:value="${userId}" id="uid">							
						</div>						
					</div>
					<div class="my-3 ml-5" th:if="${status}">
						
						<button class="btn btn-primary px-5 mt-3" id="submit" type="submit"> Vote</button>
						<a class="btn btn-danger px-5 mt-3" href="/vote/logout"> Log Out </a>
					</div>
					<div class="my-3 ml-5" th:unless="${status}">						
						<button class="btn btn-primary px-5 mt-3" id="sub" type="submit"> Vote</button>
						<a class="btn btn-danger px-5 mt-3" href="/vote/logout"> Log Out </a>						
					</div>
				</div>
				</form>				
			</div>			
		</div>
	</div>
</body>
</html>
